    <h1 class="ttform">Formulário</h1>

<div class="container mt-5">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="celular">Celular</label>
                <input type="tel" class="form-control" id="celular" placeholder="Digite seu celular">
            </div>
            <div class="form-group col-md-6">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento">
            </div>
            <div class="form-group col-md-6">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" placeholder="Digite o número">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="Digite o bairro">
            </div>
            <div class="form-group col-md-6">
                <label for="dados">Dados</label>
                <input type="text" class="form-control" id="dados" placeholder="Digite os dados">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="uf">UF</label>
                <input type="text" class="form-control" id="uf" placeholder="Digite a UF">
            </div>
            <div class="form-group col-md-6">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="Digite o CEP">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
